<html><head>

	<title>Choropleth Tutorial - Leaflet</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin="">
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 600px;
			height: 400px;
		}

    .filter {
      text-align: left;
      padding: 6px 8px;
      font: 14px/16px Arial, Helvetica, sans-serif;
      background: white;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
    }
	</style>

	<style>#map { width: 800px; height: 500px; }
.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
.legend { text-align: left; line-height: 18px; color: #555; } .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }</style>
</head>
<body>

<div id="map" class="leaflet-container leaflet-touch leaflet-retina leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom" tabindex="0" style="position: relative;"> </div>
<script src="rent-data.js"> </script>

<script type="text/javascript">
	var grades = [-30, -15, -5, 5, 15, 30];

	var map = L.map("map").setView([37.8735, -122.4566], 8);
	var dataset = "rent";
	var property_to_display = "mdpctchng";
	geojson = L.geoJson(rentData, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);

	//STYLE OF MAP
	map.createPane('labels');
	map.getPane('labels').style.zIndex = 650;
	map.getPane('labels').style.pointerEvents = 'none';

	var positron = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png', {
					//attribution: '©OpenStreetMap, ©CartoDB'
	}).addTo(map);

	var positronLabels = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}.png', {
					attribution: '©OpenStreetMap, ©CartoDB, Dataset <a href="https://usa.ipums.org/usa/"> IPUMS </a>',
					pane: 'labels'
	}).addTo(map);


	// control that shows state info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		//console.log(props)
		if (props != null) {
		//this._div.innerHTML = props[property_to_display] + ' median percent change in rent';
		if (dataset == "rent") {
		this._div.innerHTML = Math.round(props[property_to_display] * 100) / 100 + ' median percent change in rent';
		}
	}
	};

	info.addTo(map);

	// =====================
	// Add selection
	// =====================


	var filter = L.control({position: 'bottomleft'});
	filter.onAdd = function(map) {
	  this._div = L.DomUtil.create("div", "filter");
	  this.onNewCounty();
	  return this._div;
	};
	filter.onNewCounty = function(props) {
	  this._div.innerHTML =
	`
	<select id="dataSetOption" onchange="updateDataset()">
	<option value='rent'>Rent</option>
	<option value='demographics'>Demographic Change</option>
	</select>
	<br>
	<button onclick='showDesc()'>Info</button>
	`
	//<option value='li'>Low [50%-80% AMI]</option>
	};
	filter.addTo(map);

	// get color depending on population density value
	var grades = [-30, -15, -5, 5, 15, 30];
	function getColor(d) {

		if (document.getElementById("dataSetOption") == null || document.getElementById("dataSetOption").value == "rent") {
			grades = [-30, -15, -5, 5, 15, 30];
			return d == 0 ? "#EDEBEB" :
					d > grades[5]  ? '#D7191D' :
					d > grades[4]  ? '#FDAE61' :
					d > grades[3]   ? '#FECC5C' :
					d > grades[2]   ? '#F7F2D1' :
					d > grades[1]   ? '#ABD9E9' :
					d > grades[0]   ? '#2C7BB6' :
								'#2C548B';
		} else if (document.getElementById("dataSetOption").value == "demographics") {
		return d == 0 ? "#EDEBEB" :
				d > grades[8] ? '#d6142a' :
				d > grades[7]  ? '#d43f50' :
				d > grades[6]  ? '#f68c5c' :
				d > grades[5]  ? '#fddf8b' :
				d > grades[4]   ? '#e5eb9a' :
				d > grades[3]   ? '#99d093' :
				d > grades[2]   ? '#3489bd' :
				d > grades[1]   ? '#1d7bb5' :
							'#114f75';
			}
	}

	function style(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.7,
			fillColor: getColor(feature["properties"][property_to_display])
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend'),
			grades = grades,
			labels = [],
			from, to;
		if (dataset == "rent") {
			grades = [-30, -15, -5, 5, 15, 30];
			labels.push('<i style="background:' + getColor(-30 - 1) + '"></i> ' + "< -30");
			labels.push('<i style="background:' + getColor(-15 - 1) + '"></i> ' + "-30 &ndash; -15");
			labels.push('<i style="background:' + getColor(-5 - 1) + '"></i> ' + "-15 &ndash; -5");
			labels.push('<i style="background:' + getColor(-5 + 1) + '"></i> ' + "-5 &ndash; 5");
			labels.push('<i style="background:' + getColor(5 + 1) + '"></i> ' + "5 &ndash; 15");
			labels.push('<i style="background:' + getColor(15 + 1) + '"></i> ' + "15 &ndash; 30");
			labels.push('<i style="background:' + getColor(30 + 1) + '"></i> ' + "30+");
		} else {
			grades = [-30, -15, -5, -5, 5, 15, 30];
		}
		/*
		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];

			if (i != 0) {
			labels.push(
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? ' &ndash; ' + to : '+'));
			} else {
				labels.push(
					'<i style="background:' + getColor(from - 1) + '"></i> ' +
					from + "-");
			}

		}*/
		labels = labels.reverse();
		div.innerHTML = labels.join('<br>');
		return div;
	};

	legend.addTo(map);



function updateDataset() {
  if (document.getElementById("dataSetOption").value == "rent") {
    dataset = rentData;
    map.removeControl(editDiversity);
		map.removeLayer(geojson);
		property_to_display = "mdpctchng";
		geojson = L.geoJson(rentData, {
			style: style,
			onEachFeature: onEachFeature
		}).addTo(map);

  } else if (document.getElementById("dataSetOption").value == "demographics") {
    editDiversity.addTo(map);
    dataset = "diversity SD";
		map.removeLayer(geojson);
  }
}

function drawDataset() {

}


var editDiversity = L.control({position: 'topleft'});
editDiversity.onAdd = function(map) {
  this._div = L.DomUtil.create("div", "filter");
  this.onNewCounty();
  return this._div;
};
editDiversity.onNewCounty = function(props) {
  this._div.innerHTML =
  `
  <br>
  <select id="race" onchange="updateDataset()">
  <option value='z'>All</option>
  <option value='api'>Asian-Pacific Islander</option>
  <option value='blk'>Black</option>
  <option value='hsp'>Latinx</option>
  <option value='poc'>All People of Color</option>
  <option value='wht'>White</option>
  </select>
  <br>
  <select id="income" onchange="updateDataset()">
  <option value='z'>All</option>
  <option value='h'>High [>120% AMI]</option>
  <option value='m'>Middle [80%-120% AMI]</option>
  <option value='lw'>Low [<80% AMI]</option>

  <option value='vl'>Very Low [<50% AMI]</option>
  <option value='el'>Extremley Low [<30% AMI]</option>
  </select>
  <br>
  `
};

</script>
</body>
</html>
