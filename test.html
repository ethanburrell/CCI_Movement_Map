<html>
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
<style>
#map {
      width: 800px;
      height: 500px;
    }
.info {
      padding: 6px 8px;
      font: 14px/16px Arial, Helvetica, sans-serif;
      background: white;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
    }
    .info h4 {
      margin: 0 0 5px;
      color: #777;
    }
    .legend {
      text-align: left;
      line-height: 18px;
      color: #555;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }
    .filter {
      test-align: right;
      padding: 6px 8px;
      font: 14px/16px Arial, Helvetica, sans-serif;
      background: white;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
    }
</style>
</head>
<body>
<div id="map" > </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="puma-data.js" > </script>
  <script src="county-data.js" > </script>



  <script>

    var infoSentece = null;
    function selecteDataSet(county_name) {
      county_name = county_name.toLowerCase();
      var county_abbr = {
      "alameda": "a",
      "napa": "n",
      "santa clara": "sc",
      "contra costa": "cc",
      "san francisco": "sf",
      "solano": "so",
      "marin": "ma",
      "san mateo": "sm",
      "sonoma": "so",
      "sf": "sf",
      "cc": "cc",
      "sm": "sm",
      "sc": "sc"
      }
      //if (document.getElementById("income").value != "all" && document.getElementById("race").value != "all") {
        infoSentece = createInfoSentence(document.getElementById("income").value, document.getElementById("race").value, county_name);
        return county_abbr[county_name] + "_" + document.getElementById("income").value + "_" + document.getElementById("race").value
      //}

    }
    var dataset_forcolor = "";
    function displayDataSet(dataset) {
      console.log(dataset);
      generateCutoffs(dataset);
      dataset_forcolor = dataset;
      window.map.removeLayer(geojson);
      geojson = L.geoJson(pumaData, {
        style: style,
        onEachFeature: onEachFeature
      }).addTo(map);
    }

    function updateDataset() {
      var dataset = selecteDataSet(selectedLayer.feature.properties.county);
      displayDataSet(dataset);
      //legend.update(map);
      legend.addTo(map);
    }

    function toTitleCase(str) {
        return str.replace(/\w\S*/g, function(txt){
            return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
        });
    }

    function createInfoSentence(income, race, county) {
    county = toTitleCase(county);
    var income_abbr = {
        "el": "Extremely Low [0%-30% AMI]",
        "vl": "Very Low [30%-50% AMI]",
        "li": "Low [50%-80% AMI]",
        "lw": "Low [<80% AMI]",
        "m": "Middle [80%-120% AMI]",
        "h": "High [>120% AMI]",
        "all": "All"
    }
    i = income;
    income = income_abbr[income];
    var race_abbr = {
        "wht": "White",
        "hsp": "Latinx",
        "blk": "Black",
        "asn": "Asian",
        "poc": "People Of Color",
        "all": "All"
    }
    r = race;
    race = race_abbr[race]
      if (i == "all" && r == "all") {
          return "All people who moved from " + county + " County";
      } else if (i == "all") {
          return "All "+ race +" who moved from " + county + " County";
      } else if (r == "all") {
          return "All "+ income +" Income who moved from " + county + " County";
      } else {
          return income +" Income "+ race +" who moved from " + county + " County";
      }
    }

    function resetCounty() {
      window.map.removeLayer(geojson);
      //legend.removeLayer(map);
      selectedLayer = null;
      infoSentece = null;
      geojson = L.geoJson(county_data, {
        style: style,
        onEachFeature: onEachFeature
      }).addTo(map);
    }

    var colorCutoffs = [];
    function generateCutoffs(dataset){
      arr = [];
      for (i in pumaData["features"]) {
          arr.push(parseInt(pumaData["features"][i]["properties"][dataset]))
      }
      range = Math.max(...arr) - 0; //Math.min(arr);
      bucket_width = parseInt(range / 7);
      var curr = 0;
      cutoffs = [0]
      for (var i = 1; i < 8; i++) {
        cutoffs.push(curr);
        curr = curr + bucket_width;
      }
      //return cutoffs;
      console.log(cutoffs);
      colorCutoffs = cutoffs;
      //colorCutoffs = [0, 200, 400, 600, 800, 1000, 1200, 1600];
    }

    var map = L.map("map").setView([37.7749, -122.4194], 10);
    L.tileLayer(
      "https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw",
      {
        maxZoom: 18,
        attribution:
          'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
          '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
          'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        id: "mapbox.light"
      }
    ).addTo(map);
    // control that shows state info on hover
    var info = L.control();
    info.onAdd = function(map) {
      this._div = L.DomUtil.create("div", "info");
      this.update();
      return this._div;
    };
    info.update = function(props) {
      if (selectedLayer && infoSentece) {
      this._div.innerHTML =
        //"<h4># of people that were moved from SF</h4>" +
        infoSentece + "<br>" +
        (props
          ? "<b>" +
            props.NAME10 +
            "</b><br />" +
            props[dataset_forcolor] +
            " people"
          : "Hover over a state");
      } else {
        this._div.innerHTML =
          (props
            ? "<b>" +
              props.county +
              " county"
            : "Hover over a county");
      }
    };
    info.addTo(map);
    // MY CODE
    // ADD PART TO MAP THAT ALLOWS USER TO FILTER THE INFORMATION
    // control that shows state info on hover
    var filter = L.control({position: 'bottomleft'});
    filter.onAdd = function(map) {
      this._div = L.DomUtil.create("div", "filter");
      this.onNewCounty();
      return this._div;
    };
    filter.onNewCounty = function(props) {
      this._div.innerHTML =
  `
  <button onclick="resetCounty()">Choose new county</button>
  <br>
  <select id="race" onchange="updateDataset()">
  <option value='all'>All</option>
  <option value='asn'>Asian</option>
  <option value='blk'>Black</option>
  <option value='hsp'>Latinx</option>
  <option value='poc'>People of Color</option>
  <option value='wht'>White</option>
  </select>
  <br>
  <select id="income" onchange="updateDataset()">
  <option value='all'>All</option>
  <option value='h'>High [>120% AMI]</option>
  <option value='m'>Middle [80%-120% AMI]</option>
  <option value='lw'>Low [<80% AMI]</option>
  <option value='li'>Low [50%-80% AMI]</option>
  <option value='vl'>Very Low [30%-50% AMI]</option>
  <option value='el'>Extremley Low [0%-30% AMI]</option>
  </select>
  `
    };
    filter.addTo(map);


    // get color depending on population density value
    function getColor(d) {
      var grades = [0, 200, 400, 600, 800, 1000, 1200, 1600];
      return d > grades[7]
        ? "#800026"
        : d > grades[6]
        ? "#BD0026"
        : d > grades[5]
        ? "#E31A1C"
        : d > grades[4]
        ? "#FC4E2A"
        : d > grades[3]
        ? "#FD8D3C"
        : d > grades[2] ? "#FEB24C"
        //: d > colorCutoffs[1] ? "#FED976"
        : d > 1 ? "#FED976"
        : "#ffedc8"; // #FFEDA0
    }
    function style(feature) {
      return {
        weight: 2,
        opacity: 1,
        color: "white",
        dashArray: "3",
        fillOpacity: 0.7,
        fillColor: getColor(feature.properties[dataset_forcolor])//feature.properties.sf_li_all
      };
    }
    //THE CODE THAT I AM WRITING TO HAVE YOU BE
    // ABLE TO SELECT A STATE AND THEN SEE THE DISPALCEMENT
    // AMOUNTS OF OTHER PUMAS
    function viewData(e) {
      var layer = e.target;
      layer.setStyle({
        weight: 5,
        color: "#666",
        dashArray: "",
        fillOpacity: 0.7
      });

      if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
      }
      info.update(layer.feature.properties);
    }

    var selectedLayer = null;
    function selectState(e) {
      selectedLayer = e.target;
      console.log(e.target.feature.properties.county);
      var dataset = selecteDataSet(e.target.feature.properties.county);
      displayDataSet(dataset);
      //legend.update(map);
      legend.addTo(map);
    }


    function resetHighlight(e) {
      geojson.resetStyle(e.target);
      info.update();
      /*
      if (e.target != lastclick) {
      geojson.resetStyle(e.target);
      if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        //selectedLayer.bringToFront();
      }
      info.update(selectedLayer.feature.properties);
    }*/
    }

    // BACK TO NORMAL CODE
    function onEachFeature(feature, layer) {
      layer.on({
        mouseover: viewData,
        mouseout: resetHighlight,
        click: selectState
      });
      /*layer.on('click', function(e){
          if(lastclick) {
               geojson.resetStyle(e.target);
               info.update();
             }
          lastclick = e.target;
     });*/
    }

    //USE county_data or pumaData or county_data
    geojson = L.geoJson(county_data, {
      style: style,
      onEachFeature: onEachFeature
    }).addTo(map);

    map.attributionControl.addAttribution(
      'Population data &copy; <a href="http://census.gov/">US Census Bureau</a>'
    );
    var legend = L.control({ position: "bottomright" });
    legend.onAdd = function(map) {
      var div = L.DomUtil.create("div", "info legend"),
        //grades = [0, 10, 20, 50, 100, 200, 500, 1000],
        grades = [0, 200, 400, 600, 800, 1000, 1200, 1600], //colorCutoffs
        //grades = colorCutoffs,
        labels = [],
        from = 0,
        to = 0;
        labels.push(
          '<i style="background:' +
            getColor(from + 1) +
            '"></i> ' +
            from
        );
      for (var i = 1; i < grades.length; i++) {
        from = grades[i];
        to = grades[i + 1];
        if (from == 0) {
          labels.push(
            '<i style="background:' +
              getColor(from + 2) +
              '"></i> ' +
              parseInt(from + 1) +
              (to ? "&ndash;" + to : "+")
          );
        } else {
          labels.push(
            '<i style="background:' +
              getColor(from + 1) +
              '"></i> ' +
              from +
              (to ? "&ndash;" + to : "+")
          );
        }

      }
      div.innerHTML = labels.join("<br>");
      return div;

    };
    //legend.addTo(map);
  </script>
</body>
</html>
